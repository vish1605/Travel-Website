    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class=" fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p># Karve nagar Pune-411002</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-envelope fas fa-3x text-red"></i>
                        <h2 class="text-grey md-heading"> Email</h2>
                        <p>vishalthutte5555@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading"> Call</h2>
                        <p>+91-7030381168</p>
                    </div>

                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know questions, suggestions and concerns by filling out the contact form below </p>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                   <textarea name=""  id="message"></textarea>
                  </div>
                  <button type="submit" class="form-btn">Submit </button>
                  
                </form>
            </div>

        </div>
